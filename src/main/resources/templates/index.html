<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery App</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container" x-data="{ 
        message: 'Hello World!', 
        count: 0,
        updateMessage() {
            this.message = 'Hello from Alpine.js!';
        },
        increment() {
            this.count++;
        }
    }">
        <h1 x-text="message"></h1>
        <p class="message">Welcome to your Spring Boot + Alpine.js application!</p>
        
        <div class="counter" x-text="'Count: ' + count"></div>
        
        <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
            <button @click="updateMessage">Update Message</button>
            <button @click="increment">Increment Counter</button>
        </div>
        
        <p style="margin-top: 30px; color: #888; font-size: 0.9em;">
            This is a simple demo showing Alpine.js integration with Spring Boot
        </p>
    </div>
</body>
</html>
